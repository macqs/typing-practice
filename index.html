<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>타자연습</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fdfdfd;
    }
    header {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      border-bottom: 2px solid #ccc;
    }
    #prompt {
      font-size: 100px;
      margin: 40px 0 20px;
    }
    .input-wrapper {
      position: relative;
      height: 70px;
    }
    #input {
      font-size: 60px;
      border: none;
      border-bottom: 3px solid #000;
      text-align: center;
      outline: none;
      width: 120px;
      color: transparent;
      background-color: transparent;
      z-index: 2;
      position: relative;
    }
    #typed {
      font-size: 60px;
      color: black;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 1;
      pointer-events: none;
    }
    #result {
      margin-top: 30px;
      font-size: 28px;
      color: gray;
    }
    #endBtn {
      margin-top: 40px;
      font-size: 20px;
      padding: 10px 20px;
    }
    #summary {
      margin-top: 30px;
      font-size: 22px;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>남대구초등학교 타자연습 사이트</header>

  <div id="prompt">ㄱ</div>

  <div class="input-wrapper">
    <input type="text" id="input" autofocus autocomplete="off" />
    <div id="typed"></div>
  </div>

  <div id="result"></div>

  <button id="endBtn">종료</button>

  <div id="summary"></div>

  <script>
    const letters = ['ㄱ', 'ㄴ', 'ㄷ', 'ㅁ', 'ㅂ', 'ㅅ', 'ㅇ', 'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'];
    const prompt = document.getElementById('prompt');
    const input = document.getElementById('input');
    const typed = document.getElementById('typed');
    const result = document.getElementById('result');
    const summary = document.getElementById('summary');
    const endBtn = document.getElementById('endBtn');

    let total = 0;
    let correct = 0;

    function getRandomLetter() {
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function nextLetter() {
      prompt.textContent = getRandomLetter();
      typed.textContent = '';
      result.textContent = '';
      input.value = '';
      input.focus();
    }

    input.addEventListener('input', () => {
      const userInput = input.value.trim();
      input.value = '';
      typed.textContent = userInput;

      const current = prompt.textContent;

      total++;

      if (userInput === current) {
        correct++;
        result.textContent = '잘했어요!';
        setTimeout(nextLetter, 800);
      } else {
        result.textContent = '다시 눌러보세요';
        setTimeout(() => {
          typed.textContent = '';
          result.textContent = '';
        }, 800);
      }
    });

    endBtn.addEventListener('click', () => {
      input.disabled = true;
      const incorrect = total - correct;
      const accuracy = total > 0 ? Math.round((correct / total) * 100) : 0;

      summary.innerHTML = `
        <strong>입력 결과 요약</strong><br>
        전체 입력 수: ${total}회<br>
        정확히 입력한 수: ${correct}회<br>
        오타 수: ${incorrect}회<br>
        정확도: ${accuracy}%
      `;
    });

    nextLetter();
  </script>
</body>
</html>
